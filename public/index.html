<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/loadingDots.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <title>Gesture Games</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a href="#">Gesture Gaming Arena!</a>
        </div>
    </nav>

    <div class="games" id="tetrisCard" onclick="openGame(this)">
        <span class="thumbnail"><img src="assets/img/tetris.jpg" alt="Tetris Thumbnail" width="250" height="300" draggable="false"></span>
        <span class="game-name">Tetris</span>
    </div>
    
    <div class="modal-container" id="modalContainer" style="display: none;">
        <div id="tetrisCanvas" class="game-area" style="display: none;">
            <span class="title">Tetris</span>
            <div class="menu" id="tetrisMenu">
                <span class="menu-title">TETRIS</span>
                <span class="control-selection" id="tetrisControlSelection">Turn ON voice control <i class="fa fa-fw fa-toggle-off" onclick="switchToGesture(this)"></i></span>
                <span class="game-over" id="tetrisGameOver" style="display: none;">GAME OVER!!</span>
                <span class="final-score" id="tetrisScore" style="display: none;"></span>
                <div class="browser-screen-loading-content" id="gestureLoader" style="display: none;">
                    <div class="loading-dots dark-gray">
                      <i></i>
                      <i></i>
                      <i></i>
                      <i></i>
                    </div>
                </div>
                <button class="menu-button" id="startTetris" onclick="startGame()">Play!</button>
            </div>
            <canvas id="tetris" width="480" height="600"></canvas>
            <span id="score" class="score"></span>
        </div>
    </div>
    <script src="tmjs/tf.min.js"></script>
    <script src="tmjs/speech-commands.min.js"></script>
    <script src="main.js"></script>
    <script src="games/tetris.js"></script>
</body>

</html>

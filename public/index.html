<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Games</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loadingDots.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a href="#">Gesture Gaming Arena!</a>
            <span style="float: right; padding: 1rem 0; font-family: 'Lucida Sans'; font-weight: 100; font-size: medium;">Created by Kiran and Aravind</span>
        </div>
    </nav>

    <div class="cards">
        <div class="games" id="tetrisCard" onclick="openGame(this)">
            <span class="thumbnail"><img src="assets/img/tetris/tetris.jpg" alt="Tetris Thumbnail" width="250" height="300" draggable="false"></span>
            <span class="game-name">Tetris</span>
        </div>
        <div class="games" id="breakoutCard" onclick="openGame(this)">
            <span class="thumbnail"><img src="assets/img/breakout/breakout.jpg" alt="Breakout Thumbnail" width="250" height="300" draggable="false"></span>
            <span class="game-name">Breakout</span>
        </div>
        <div class="games" id="cupcakeCard" onclick="openGame(this)">
            <span class="thumbnail"><img src="assets/img/cupcake/cupcakes.jpg" alt="Cupcake Catch Thumbnail" width="250" height="300" draggable="false"></span>
            <span class="game-name">Cupcake Catch</span>
        </div>
    </div>
        
    <div class="modal-container" id="modalContainer" style="display: none;">
        <div id="webcam-container" style="display: none;"></div>
        <div id="tetrisContainer" class="game-area" style="display: none;">
            <span class="title">Tetris</span>
            <div class="menu" id="tetrisMenu">
                <span class="menu-title">TETRIS</span>
                <span class="control-selection" id="tetrisControlSelection">Turn ON voice control <i class="fa fa-fw fa-toggle-off" onclick="switchToGestureTetris(this)"></i></span>
                <span class="game-over" id="tetrisGameOver" style="display: none;">GAME OVER!!</span>
                <span class="final-score" id="tetrisScore" style="display: none;"></span>
                <div class="browser-screen-loading-content" id="gestureLoaderTetris" style="display: none;">
                    <div class="loading-dots dark-gray">
                      <i></i>
                      <i></i>
                      <i></i>
                      <i></i>
                    </div>
                </div>
                <button class="menu-button" id="startTetris" onclick="startGameTetris()">Play!</button>
            </div>
            <canvas id="tetris" width="480" height="600"></canvas>
            <span id="score" class="score"></span>
        </div>
        <div id="breakoutContainer" class="game-area" style="display: none;">
            <span class="title">Atari Breakout</span>
            <span class="control-selection" id="breakoutControlSelection" style="color: #ffffff; font-size: 1.25em;">Turn ON gesture control <i class="fa fa-fw fa-toggle-off" onclick="switchToGestureBo(this)"></i></span>
            <div class="browser-screen-loading-content" id="gestureLoaderBreakout" style="display: none; margin-bottom: 1rem;">
                <div class="loading-dots dark-gray">
                  <i></i>
                  <i></i>
                  <i></i>
                  <i></i>
                </div>
            </div>
            <canvas id="breakout" width="500" height="500" style="border:2px solid #000000"/>
        </div>
        <div id="cupcakeContainer" class="game-area" style="display: none;">
            <span class="title">Cupcake Catch</span>
            <span class="control-selection" id="cupcakeControlSelection" style="color: #ffffff; font-size: 1.25em;">Turn ON voice control <i class="fa fa-fw fa-toggle-off" onclick="switchToGestureCc(this)"></i></span>
            <div class="browser-screen-loading-content" id="gestureLoaderCupcake" style="display: none; margin-bottom: 1rem;">
                <div class="loading-dots dark-gray">
                  <i></i>
                  <i></i>
                  <i></i>
                  <i></i>
                </div>
            </div>
            <canvas height="500" width="500" id="cupcake" style="border: 1px solid #000000"></canvas>
        </div>
    </div>
    
    <script src="tmjs/tf.min.js"></script>
    <script src="tmjs/teachablemachine-image.min.js"></script>
    <script src="tmjs/speech-commands.min.js"></script>
    <script src="games/tetris.js"></script>
    <script src="games/breakout.js"></script>
    <script src="games/cupcake.js"></script>
    <script src="main.js"></script>
</body>

</html>
